<!DOCTYPE html>
<html>

<head>
    <title>zeitplan</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container-md m-5">
        <ul class="list-group" id="zeitplan">
        </ul>
    </div>
    <div class="container-md m-5">
        <div name="add-time-entry">
            <div id="new-entry" class="form-inline">
                <div class="w-100 d-flex justify-content-between">
                    <div class="form-row row">
                        <div class="col">
                            <input id="descr-input" class="form-control form-control-lg" type="text" placeholder="Task Description...">
                        </div>
                        <div class="col">
                            <input id="duration-input" class="form-control form-control-lg" type="number" placeholder="Minutes" min="1"
                                max="120">
                        </div>
                        <button class="btn-lg btn-primary" id="add-entry-button">Add Entry</button>
                    </div>
                    <div class="form-row">
                        <label for="start-time" class="mr-3">Start Time</label>
                        <input class="form-control form-control-lg" type="time" id="start-time">
                        <button class="btn-lg btn-primary" id="update-start-time">Update Start Time</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="start-time">
        <form id="start-time">
        </form>
    </div>
    </div>
    <script src="out/zeitplan.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
